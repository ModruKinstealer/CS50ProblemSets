{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}
{% block main %}
    <form action="/history" method="post">
        <div class="container">
            <table class="table table-striped table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Shares</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.symbol }}</td>
                        <td>{{ stock.name }}</td>
                        <td>{{ stock.price }}</td>
                        <td>{{ stock.qty }}</td>
                        <td>{{ stock.time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </form>
{% endblock %}
