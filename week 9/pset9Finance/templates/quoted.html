{% extends "layout.html" %}

{% block title %}
    Stock Listing
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="container">
            <table class="table table-striped table-sm table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Symbol</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ symb }}</td>
                        <td>{{ price }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
{% endblock %}
